<div class="modal-header">
    <h4>Add Node</h4>
</div>
<div>
    <form class="form-horizontal" enctype="multipart/form-data">
        <div class="control-group">
            <label class="control-label" for="id_title">Title</label>

            <div class="controls">
                <input type="text" id="id_title" placeholder="Title" ng-model="article.title">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="id_description">Description</label>

            <div class="controls">
                <textarea type="text" id="id_description" ng-model="article.description"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="id_is_published">Publish</label>

            <div class="controls">
                <input type="checkbox" id="id_is_published" checked ng-model="article.is_published">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="id_is_featured">Featured</label>

            <div class="controls">
                <input type="checkbox" id="id_is_featured" checked ng-model="article.is_featured">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="id_can_comment">Comment</label>

            <div class="controls">
                <input type="checkbox" id="id_can_comment" checked ng-model="article.can_comment">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="id_revision_log">Revision log</label>

            <div class="controls">
                <textarea type="text" id="id_revision_log"
                          ng-model="article.revision_log"></textarea>
            </div>
        </div>
    </form>
</div>
<div>
    <button class="btn btn-success" ng-click="create()">create</button>
    <button class="btn btn-danger" ng-click="close()">Cancel</button>
</div>
